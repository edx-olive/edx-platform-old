---

# edX default
worker_core_mult:
  lms: 4
  cms: 2

EDXAPP_LMS_MAX_REQ: 1000
EDXAPP_CMS_MAX_REQ: 500
EDXAPP_LMS_GUNICORN_EXTRA_CONF: "max_requests_jitter = 50"
EDXAPP_CMS_GUNICORN_EXTRA_CONF: "max_requests_jitter = 50"

EDXAPP_CELERY_WORKERS:
  - queue: low
    service_variant: cms
    concurrency: 4
    monitor: True
  - queue: default
    service_variant: cms
    concurrency: 4
    monitor: True
  - queue: high
    service_variant: cms
    concurrency: 6
    monitor: True
  - queue: low
    service_variant: lms
    concurrency: 4
    monitor: True
  - queue: default
    service_variant: lms
    concurrency: 4
    monitor: True
  - queue: high
    service_variant: lms
    concurrency: 6
    monitor: True
  - queue: high_mem
    service_variant: lms
    concurrency: 2
    monitor: False
    max_tasks_per_child: 1

