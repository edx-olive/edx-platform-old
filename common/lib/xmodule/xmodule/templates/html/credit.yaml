data: |

      <p style="font-size: 16px; line-height: 25.6px;"><strong>To get credit for completing the course, &nbsp;please follow these instructions.</strong></p>
      <p style="font-size: 16px; line-height: 25.6px;">1) Complete the survey.</p>
      <p style="font-size: 16px; line-height: 25.6px;">2) Review your progress by selecting the Progress menu shown in the top ribbon.</p>
      <p style="font-size: 16px; line-height: 25.6px;">3) Press the "Get credit for this course" button if you have a passing grade. If you don't have a passing grade, the button will not appear.</p>
      <p style="font-size: 16px; line-height: 25.6px;"></p>
      <p style="font-size: 16px; line-height: 25.6px;"><img src="http://appliedx.amat.com/static/introduction/CourseCredit__1_.png" width="700" type="saveimage" target="[object Object]" /></p>
      <p style="font-size: 16px; line-height: 25.6px;">4) On the progress page y<span style="font-family: Verdana, sans-serif; font-size: 12pt; line-height: 115%;">ou can look at the questions have not answered yet or reattempt questions which allow multiple attempts to achieve the pass grade</span></p>
      <p style="font-size: 16px; line-height: 25.6px;"><img src="http://appliedx.amat.com/static/introduction/check_answers.png" type="saveimage" target="[object Object]" width="778" height="244" /></p>
      <p style="font-size: 16px; line-height: 25.6px;">5)&nbsp;<span style="font-family: Verdana, sans-serif; font-size: 12pt; line-height: 115%;">If there is no way you will meet the progress criterion for the course, see the information on the Help button on the top right to get the information on how to reset the course</span></p>
      <p><span style="font-family: Verdana, sans-serif; font-size: 12pt; line-height: 115%;">&nbsp;</span></p>
      <p></p>      
